<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="./pankaj-patel-SXihyA4oEJs-unsplash.jpg" alt="image" width="500vw">
        </div>
        <div class="right">
            <div class="top">
                <h2>This is not a real online service!. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
              <h2>
                  You <em>know</em> you want to.
              </h2>
              
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="#">
                    <div class="left-middle">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="right-middle">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name id="last-name">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone">
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pass" id="confirm-pass">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
